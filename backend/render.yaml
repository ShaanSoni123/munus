services:
  - type: web
    name: munus-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python start_production.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB_NAME
        value: munus
      - key: SECRET_KEY
        sync: false
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: BACKEND_CORS_ORIGINS
        value: '["https://www.gomunus.com","https://gomunus.com","https://munus-nu.vercel.app"]'
      - key: OPENAI_API_KEY
        value: your-openai-api-key-here
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: API_V1_STR
        value: /api/v1
      - key: PROJECT_NAME
        value: Munus API
      - key: VERSION
        value: 1.0.0 